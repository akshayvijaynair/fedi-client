<ion-content>
  <ion-card class="adjust-header">
    <!-- Profile Header Section -->
    <ion-card-header class="ion-text-center">
      <ion-avatar class="ion-margin-auto">
        <ion-img  [src]="actor.icon || 'assets/resources/icon.png'"
                  alt="{{ actor.name }}"
                  (error)="setFallbackImage($event)"></ion-img>
      </ion-avatar>

      <ion-card-title *ngIf="actor" class="ion-text-left">
        {{ actor.name }}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-left">
        {{ actor.summary || "No summary available" }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Actions Section -->
  <ion-card>
    <ion-card-content>
      <ion-buttons>
        <ng-container *ngIf="!isFollowing">
          <ion-button (click)="followActor()" shape="round">Follow</ion-button>
        </ng-container>
        <ng-container *ngIf="isFollowing">
          <ion-button (click)="unfollowActor()" fill="outline" shape="round">
            Unfollow
          </ion-button>
        </ng-container>

        <!--<ion-button fill="outline">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          Message
        </ion-button>

        <ion-button fill="outline" shape="round">More</ion-button>-->
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <!-- Data Grid Section -->
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
         <!-- <ion-col *ngIf="actor">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>ID</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <a [href]="actor.id" target="_blank">{{ actor.id }}</a>
              </ion-card-content>
            </ion-card>
          </ion-col>-->
          <ion-col *ngIf="actor">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Account Type</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>{{ actor.type }}</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" *ngIf="actor">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Inbox</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <a [href]="actor.inbox" target="_blank">{{ actor.inbox }}</a>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" *ngIf="actor">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Outbox</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <a [href]="actor.outbox" target="_blank">{{ actor.outbox }}</a>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" *ngIf="actor">
            <ion-card (click)="openFollowersModal()">
              <ion-card-header>
                <ion-card-subtitle>Followers</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>{{ actor.followersCount }}</ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" *ngIf="actor">
            <ion-card (click)="openFollowingModal()">
              <ion-card-header>
                <ion-card-subtitle>Following</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>{{ actor.followingCount }}</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" *ngIf="actor">
            <ion-card (click)="fetchInbox()">
              <ion-card-header>
                <ion-card-subtitle>Inbox</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>Fetch Messages</ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" *ngIf="actor">
            <ion-card (click)="fetchOutbox()">
              <ion-card-header>
                <ion-card-subtitle>Outbox</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>Fetch Activities</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
